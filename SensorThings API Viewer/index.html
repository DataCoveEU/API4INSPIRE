<style>
      html, body, #map {
		margin:0;
		width:100%;
		height:100%;
	  }
    </style>

		

	</head>
	<body>
	<div id="map" class="map">
		<!-- LOADER -->
		<div id="loaderGif" class="bar" style="display:none; width: 85%;"><h3>Loading ... </h3></div>
		<!-- END LOADER -->
	</div>
	
	 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog modal-sm">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal3" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body" id="chartDiv">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  <!-- Vyber Location -->
  <div class="form-group" style="position:absolute; z-index:5000; right:5%; top:5%;">
	<select class="form-control" id="locationSelect" onchange="zoomOn(this.value);"><option value="default">--- SELECT LOCATION ---</option></select>
  </div>
	<script src="plot.js"></script>
	<script src="table.js"></script>
	<script src="map.js"></script>
	</body>
</html>
