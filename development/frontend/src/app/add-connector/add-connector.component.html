<app-nav></app-nav>
<div class="sidenav">
    <div class="properties-main-text">
       <h1>Add connector</h1>
       <p>Add a DB connector</p>
    </div>
</div>
<div class="main">
    <div class="col-sm-6 col-sm-12">
        <div class="properties" style="width: 100%">
            <div class="row" style="width: 100%;">
                <div class="col-sm-6">
                    <select class="form-control shadow-sm" style="width: 100%;" id="connector">
                        <option id="sqlite">SQLite connector</option>
                        <option id="postgres">PostgreSQL connector</option>
                    </select>
                </div>
            </div>
            <div *ngIf="this.isSQLite" [ngClass]="{'isSQLite': this.isSQLite}" id="content">
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Connector name"/> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="file" class="form-control" placeholder="Path"/> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn btn-success" style="width: 100%">Test connection</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn btn-success" style="width: 100%">Add connector</button>
                    </div>
                </div>
            </div>
            <div *ngIf="this.isPostgres">
                <div class="row" style="width: 100%; margin-top: 1%"> 
                    <div class="col-sm-6"> 
                      <input type="text" class="form-control" style="width: 100%" placeholder="Conncetor name"/> 
                    </div> 
                  </div> 
                  <div class="row" style="width: 100%; margin-top: 1%"> 
                    <div class="col-sm-6"> 
                      <input type="text" class="form-control" style="width: 100%" placeholder="Username" /> 
                    </div> 
                    <div class="col-sm-6"> 
                      <input type="password" class="form-control" style="width: 100%" placeholder="Password" />  
                    </div> 
                  </div> 
                  <div class="row" style="width: 100%; margin-top: 1%"> 
                    <div class="col-sm-6" style="width: 100%"></div> 
                    <div class="col-sm-6"> 
                      <input type="password" class="form-control" style="width: 100%" placeholder="Repeat password" /> 
                    </div> 
                  </div> 
                  <div class="row" style="width: 100%"> 
                    <div class="col-sm-6"> 
                      <input class="form-control" type="text" style="width: 100%" placeholder="Hostname" /> 
                    </div> 
                  </div> 
                  <div class="row" style="width: 100%; margin-top: 1%"> 
                    <div class="col-sm-6"> 
                      <input type="number" class="form-control" style="width: 100%" placeholder="Port" /> 
                    </div> 
                  </div> 
                  <div class="row" style="width: 100%; margin-top: 1%"> 
                    <div class="col-sm-6"> 
                      <input class="form-control" type="text" style="width: 100%" placeholder="Schema" /> 
                    </div> 
                  </div>  
                  <div class="row" style="width: 100%; margin-top: 1%"> 
                    <div class="col-sm-6"> 
                      <button class="btn btn-success" style="width: 100%">Test connction</button> 
                    </div> 
                    <div class="col-sm-6"> 
                      <button class="btn btn-success" style="width: 100%">Add connector</button> 
                    </div> 
                  </div>
            </div>
        </div>
    </div>
</div>
