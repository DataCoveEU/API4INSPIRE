<app-nav></app-nav>
<div class="sidenav">
    <div class="login-main-text">
       <h1>Application Login</h1>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
             <label>
                <input type="text" formControlName="uname" class="form-control" placeholder="Username" />
                <div *ngIf="submitted && loginForm.controls.uname.errors" class="error">
                   <div *ngIf="loginForm.controls.uname.errors.required">Your username is required</div>
                </div>
             </label>
             <label>
                <input type="password" formControlName="pwd" class="form-control" placeholder="Password" />
                <div *ngIf="submitted && loginForm.controls.pwd.errors" class="error">
                  <div *ngIf="loginForm.controls.pwd.errors.required">Your Password is required</div>
              </div>
             </label>
             <br />
             <button type="submit" class="btn btn-success" id="check">Login</button>
          </form>
       </div>
    </div>
 </div>
